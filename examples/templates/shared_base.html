<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Pydantic Forms Demo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> -->
    <link rel="shortcut icon" href="{{ url_for('static', path='favicon.png.png') }}">

    {% block extra_head %}{% endblock %}

    <style>
        :root {
            --demo-primary-color: #4f46e5;
            --demo-secondary-color: #7c3aed;
        }

        body {
            background-color: #f8f9fa;
        }

        .demo-card {
            background: #fff;
            border: 1px solid #e9ecef;
            border-radius: 0.75rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.06);
            overflow: hidden;
        }

        .form-header,
        .hero-section {
            background: linear-gradient(135deg, var(--demo-primary-color), var(--demo-secondary-color));
            color: #fff;
            padding: 1.5rem;
            border-radius: 0.75rem 0.75rem 0 0;
        }

        .btn-demo {
            background-color: var(--demo-primary-color);
            border-color: var(--demo-primary-color);
            color: #fff;
        }

        .btn-demo:hover {
            background-color: #4338ca;
            border-color: #4338ca;
            color: #fff;
        }

        /*
         * Keep example pages clean when Material icon webfont imports are disabled.
         * Without the font, ligature tokens (e.g., "favorite_border") render as text.
         */
        i.material-icons,
        span.material-icons {
            display: none !important;
        }

        /*
         * Material select alignment fix for example pages:
         * The renderer outputs a floating label immediately after
         * `select.browser-default`. Without the Material webfont/CSS stack,
         * this label overlaps selected text (e.g., Species over Dog ðŸ•).
         */
        .md-input-wrapper > select.browser-default {
            width: 100%;
        }

        .md-input-wrapper > select.browser-default + .md-floating-label {
            position: static !important;
            display: block;
            transform: none !important;
            background: transparent !important;
            padding: 0 !important;
            margin-top: 0.25rem;
            color: #495057;
            font-size: 0.95rem;
            line-height: 1.2;
            pointer-events: none;
        }
    </style>

    {% block extra_styles %}{% endblock %}
</head>
<body>
    <div class="{% if request and 'organization' in request.path %}container-fluid{% else %}container{% endif %} py-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
